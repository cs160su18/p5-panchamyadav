{% load static %}

<!DOCTYPE html>

<html>
	<head>
		<title>Heart Race!</title>

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/life/vendors/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/life/css/main.css' %}" />

		<script src="{% static '/life/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/life/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static '/life/javascripts/game.js' %}"></script>

	</head>
	<body>
    <h2>
      Workout | Heart Race
    </h2>
    <h2>
      {{ username }}
    </h2>
     
    <input id="heartRate" type="text" name="Heart Rate" placeholder="(BPM)" class="game-input">
    <input id="miles" type="text" name="Miles" placeholder="(Miles)" class="game-input">
    <button id="submit-btn" type="button" class="btn btn-success game-btn">></button>
    
    <h3>
      {{ roomid }}
    </h3>    
    
    <h3>
      Leaderboard
    </h3>
    
    <ul id="leader-board">
      
      {% for score in scores %}
      <li class="leader-board-user">
        <p class="leader-board-user-title">
          {{ score.user_set.all.username }}
        </p>
      </li>
      {% endfor %}
    </ul>



    
	</body>
</html>
